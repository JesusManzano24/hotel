<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Exclusive - Habitaciones</title>
    <link rel="stylesheet" href="habitaciones.css">
    <link rel="stylesheet" href="stilopagina.css">
</head>
<body>

<header>
    <div class="logo">Hotel Exclusive</div>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="habitaciones.html">Habitaciones</a></li>
            <li><a href="reservaciones.html">Reservas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="autenti.html">Registrarse</a></li>
            <li><a href="perfil.html">Mi Perfil</a></li>
        </ul>
    </nav>
</header>

<section class="rooms">
    <h1>Nuestras Habitaciones</h1>
    <div id="rooms-container"></div>
</section>

<footer>
    <p>&copy; 2025 Hotel Exclusive. Todos los derechos reservados.</p>
</footer>

<script>
    // Simulación de datos de habitaciones
    const habitaciones = [
        { nombre: "Suite Presidencial", precio: "$300 por noche", descripcion: "Lujo y exclusividad con vista panorámica.", imagen: "suite.jpg" },
        { nombre: "Habitación Doble", precio: "$150 por noche", descripcion: "Ideal para parejas o amigos.", imagen: "doble.jpg" },
        { nombre: "Habitación Individual", precio: "$100 por noche", descripcion: "Comodidad para viajeros solitarios.", imagen: "individual.jpg" }
    ];

    // Cargar habitaciones en la página
    const container = document.getElementById("rooms-container");
    habitaciones.forEach(habitacion => {
        const div = document.createElement("div");
        div.classList.add("room");
        div.innerHTML = `
            <img src="${habitacion.imagen}" alt="${habitacion.nombre}">
            <h2>${habitacion.nombre}</h2>
            <p>${habitacion.descripcion}</p>
            <p><strong>${habitacion.precio}</strong></p>
            <button>Reservar</button>
        `;
        container.appendChild(div);
    });
</script>

</body>
</html>
